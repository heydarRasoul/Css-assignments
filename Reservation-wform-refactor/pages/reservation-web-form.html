<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trip Reservation Form</title>
    <link href="../styles/reservation.css" rel="stylesheet" type="text/css" />
    <link href="../styles/navbar.css" rel="stylesheet" type="text/css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="page-body-container">
      <header>
        <nav class="nav-container">
          <div class="logo-item">
            <i class="fa-solid fa-plane-departure" style="color: #fbfbfb"></i>
          </div>
          <div class="nav-item"><a href="../pages/home.html">Home</a></div>
          <div class="nav-item">
            <a href="../pages/contact.html">Reservation</a>
          </div>
          <div class="nav-item">
            <a href="../pages/packages.html">Packages</a>
          </div>
          <div class="nav-item">
            <a href="../pages/packages.html">About Us</a>
          </div>
          <div class="nav-item">
            <a href="../pages/packages.html">Contact</a>
          </div>
        </nav>
      </header>

      <div class="form_container">
        <form action="https://httpbin.org/post" method="post">
          <div class="field-wrapper">
            <label for="first-name">First-Name</label>
            <input
              type="text"
              id="first-name"
              name="first_name"
              placeholder="Please enter first-name"
              required
            />
          </div>

          <div class="field-wrapper">
            <lable for="last-name">Last-Name</lable>
            <input
              type="text"
              id="last-name"
              name="last_name"
              placeholder="Please onter last-name"
              required
            />
          </div>

          <div class="field-wrapper">
            <label for="email">Email</label>
            <input
              type="email"
              id="email"
              name="user_name"
              placeholder="Please enter email"
              required
            />
          </div>

          <div class="field-wrapper">
            <label for="phone-number">Phone-Number</label>
            <input
              type="phone-number"
              id="phone-number"
              name="phone_number"
              placeholder="Please enter phone"
              required
            />
          </div>

          <div class="field-wrapper">
            <label for="destination">Choose your destination</label>
            <select
              class="select-section"
              name="destination-field"
              id="destination"
              required
            >
              <option value="">Choose your destination</option>
              <option value="europe">Europe</option>
              <option value="mexico">Mexico</option>
              <option value="japan">Japan</option>
              <option value="thailand">Thailand</option>
              <option value="china">China</option>
            </select>
          </div>

          <div class="field-wrapper">
            <label for="start-date">Start Date</label>
            <input
              type="date"
              id="start-date"
              name="start_date"
              placeholder="Start-Date"
              required
            />
          </div>

          <div class="field-wrapper">
            <lable for="end-date">End Date</lable>
            <input
              type="date"
              id="end-date"
              name="end_date"
              placeholder="End-Date"
              required
            />
          </div>

          <div class="field-wrapper">
            <label for="hotel">Optional Accommodations: </label>

            <label for="hotel">Hotel</label>
            <input
              type="checkbox"
              id="hotel"
              name="accommodations"
              value="Hotel"
            />

            <label for="rental-car">Rental Car</label>
            <input
              type="checkbox"
              id="rental-car"
              name="accommodations"
              value="Rental-car"
            />
          </div>

          <div class="field-wrapper">
            <label for="basic">Select Your Package:</label>

            <label for="basic">Basic</label>
            <input
              type="radio"
              id="basic"
              name="package"
              value="Basic"
              required
            />

            <label for="premium">Premium</label>
            <input
              type="radio"
              id="premium"
              name="package"
              value="Premium"
              required
            />
          </div>
          <br />
          <div class="field-wrapper">
            <label for="comments">Additional Comments:</label>
            <textarea
              id="comments"
              name="comments"
              rows="6"
              cols="23"
              placeholder="Any special requests or questions:"
            ></textarea>
          </div>

          <div>
            <button type="submit">
              <div><i class="fa-solid fa-paper-plane"></i>Submit</div>
            </button>
          </div>
        </form>
      </div>
    </div>
    <div class="footer-container">
      <div class="contact-info">
        <i class="fa-solid fa-phone"></i>3859442118
      </div>
      <div class="location">
        <i class="fa-solid fa-location-dot"></i>123 W 2300S slc
      </div>
      <div class="copytight">&copy;Book Your Dream Getaway</div>
    </div>
  </body>
</html>
